    <script>
        //Programa una función que valide si una palabra o frase dada, es un palíndromo (que se lee igual en un sentido que en otro), pe. mifuncion("Salas") devolverá true.

        const crearPalindromo = (cadena="")=> {
            if (!cadena) return console.warn("No ingresaste una cadena de texto")
             
            cadena = cadena.toLowerCase();
            let opuesto = cadena.split("").reverse().join("");

            return (cadena === opuesto) 
            ? console.info(`Sí es palindromo, palabra original: ${cadena}, palabra al reves ${opuesto}`) 
            : console.info(`No es palindromo, palabra original: ${cadena}, palabra al reves ${opuesto}`)
            
        }

        crearPalindromo("Oso");
        crearPalindromo("hola");
        crearPalindromo("SaLas");
        crearPalindromo("");
        


    </script>
</body>
