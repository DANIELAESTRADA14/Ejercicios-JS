    <script>
        /*Programa una función que determine si un número es primo (aquel que solo es divisible por sí mismo y 1) o no, pe. miFuncion(7) devolverá true.*/

        function buscarPrimo(num){
            let divisible = false;

            for(let i=2; i < num; i++){
                if((num % i)===0){
                    divisible = true;
                    break;
                }
            }

            return (divisible)
            ?console.log(`El número ${num} NO es primo`)
            : console.log(`El número ${num} SI es primo`)

        }

        buscarPrimo(7)
        buscarPrimo(200)
        


    </script>
