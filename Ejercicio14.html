        const convertirGrados = (grados = undefined, unidad = undefined) => {
            if (grados === undefined) return console.warn("No ingresaste grados a convertir");
           
            if (typeof grados !== "number") return console.error("El valor no es un número");
           
            if(unidad === undefined) return console.warn("No ingresaste un tipo de grado");

            if(typeof unidad !== "string") return console.error("El valor ingresado no es cadena de texto");

            if(unidad.length !== 1 || !/(C|F)/.test(unidad)) return console.error("Solo es un caracter");

           if(unidad === "C"){
               return console.info(`${grados}C = ${Math.round((grados*(9/5))+32)}F`);
           }

           if(unidad === "F"){
               return console.info(`${grados}F = ${Math.round((grados-32)* (5/9))}C`);
           }
        }

        convertirGrados();
        convertirGrados("2");
        convertirGrados(4,"E");
        convertirGrados(100,"C");
        convertirGrados(100,"F");
