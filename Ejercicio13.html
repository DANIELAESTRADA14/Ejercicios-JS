<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <script>
        /* Programa una función que determine si un número es par o impar, pe. miFuncion(29) devolverá Impar.*/ 

        function buscarImpar(num){
            let divisible = false;

            for(let i=2; i < num; i++){
                if((num % i)===0){
                    divisible = true;
                    break;
                }
            }

            return (divisible)
            ?console.log(`El número ${num} es par`)
            : console.log(`El número ${num} es impar`)

        }

        buscarImpar(7)
        buscarImpar(200)
        buscarImpar(2)
        buscarImpar(3)


    </script>
</body>
</html>
